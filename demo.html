<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
</head>
<body>
  <button type="button" onclick="_GETQuestionnaires()">GET/ Questionnaires</button>
  <button type="button" onclick="_GETProfile()">GET/ Profile</button>

  <pre id="show"></pre>
  <h2>Results:</h2>
  <pre id="showResult"></pre>
</body>
<script>
var showJSON = document.querySelector('#show');
var showJSONAll = document.querySelector('#showResult');

function _render(data) {
  showJSON.innerHTML = JSON.stringify(data, undefined, 2);
  _GETAll();
}

function _renderResult(data) {
  showJSONAll.innerHTML = JSON.stringify(data, undefined, 2);
}

function _GETQuestionnaires() {
  fetch('http://localhost:3000/questionnaires')
    .then(response => response.json())
    .then(json => _renderResult(json))
}

function _GETProfile() {
  fetch('http://localhost:3000/profile')
    .then(response => response.json())
    .then(json => _renderResult(json))
}

</script>
</html>
